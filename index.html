<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <p>ODIN</p>
        </div>
        <div class="right">
            <div class="satu">
                <h3>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you relize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <div class="dua">
                <p class="judul-form">
                    Let's do this!
                </p>
                <form action="" method="get" class="data-user">
                    <div class="container-form-kiri">
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                    </div>
                    <div class="container-form-kanan">
                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-row">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern='(\+62 ((\d{3}([ -]\d{3,})([- ]\d{4,})?)|(\d+)))|(\(\d+\) \d+)|\d{3}( \d+)+|(\d+[ -]\d+)|\d+'>
                        </div>
                        <div class="form-row">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="tiga">tiga</div>
        </div>
    </div>
</body>

</html>
