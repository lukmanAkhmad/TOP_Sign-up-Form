<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="container-image">
                <div class="semi-transparan">
                    <img src="./image/odin-lined.png" alt="odin-picture" width="100px">
                    <p class="p-img">ODIN</p>
                </div>
            </div>
            <div class="container-footer">
                <p class="p-footer">Photo by <a href="#" class="a-footer">Halie West</a> on <a href="#"
                        class="a-footer">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="satu">
                <h3>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you relize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <form action="" method="get">
                <div class="dua">
                    <p>Let's do this!</p>
                    <div class="form-inti">
                        <div class="form-div">
                            <div class="form-div">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="form-div">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-div">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                        </div>
                        <div class="form-div">
                            <div class="form-div">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                            <div class="form-div">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                            <div class="form-div">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password">
                                <p class="error"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tiga">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#" class="a-button">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
